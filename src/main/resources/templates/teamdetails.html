<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <h2>The [[${team.city}]] [[${team.name}]]</h2>
        <ul th:each="player: ${team.players}">
            <li><b>Name:</b> [[${player.fName}]] [[${player.lName}]]</li>
            <li><b>Age:</b> [[${player.age}]]</li>
            <a sec:authorize="hasAnyRole('ADMIN', 'USER')" th:href="@{/playerdetails/{id}(id=${player.id})}"><button type="button" class="btn btn-info">View</button></a>

        </ul>

    <a th:href="@{/addplayer}">Add a player</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/updateteam/{id}(id=${team.id})}">Update team</a>
    </div>






</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
