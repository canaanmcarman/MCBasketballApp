<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">



    <div th:each="team: ${teams}">
        <h2>[[${team.name}]]</h2>
        <ul>
            <li th:each="player: ${team.players}">[[${player.fName}]] [[${player.lName}]], [[${player.age}]]</li>
        </ul>
        <a th:href="@{/teamdetails/{id}(id=${team.id})}">View Team</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/updateteam/{id}(id=${team.id})}">Update Team</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/deleteteam/{id}(id=${team.id})}">Delete Team</a>
    </div>
    <br>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/addteam}">Add a new team</a>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
